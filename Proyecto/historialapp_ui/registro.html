    <main role="main" class="container">
        <h1>Nueva historia clínica</h1>
        <form action="http://f2159382.ngrok.io/historiasclinicas" method="post" id="registro">
            <div class="form-group">
                <label for="nombre">año</label>
                </br>

                <label for="edad">atencion</label>

                    <input type="text" class="form-control" id="hospital" placeholder="hospital" name="hospital">
                    <input type="text" class="form-control" id="doctor" placeholder="doctor" name="doctor">
                </div>
            </div>
            <div class="form-group">
                <label for="peso">prognosis</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="prognosis" placeholder="prognosis" name="prognosis">
                </div>
            </div>
            <div class="form-group">
                <label for="peso">diagnosis</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="diagnosis" placeholder="diagnosis" name="diagnosis">
                </div>
            </div>
            <div class="form-group">
                <label for="peso">medicamento</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="medicamento" placeholder="medicamento" name="medicamento">
                </div>
            </div>
            <div class="form-group">
                <label for="peso">procedimiento</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="procedimiento" placeholder="procedimiento" name="procedimiento">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
